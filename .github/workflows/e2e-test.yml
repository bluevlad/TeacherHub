name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL for testing'
        required: false
        default: 'http://study.unmong.com:4010'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  BASE_URL: ${{ github.event.inputs.base_url || vars.BASE_URL || 'http://study.unmong.com:4010' }}
  API_URL: ${{ vars.API_URL || 'http://study.unmong.com:8081' }}

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd e2e
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd e2e
          npx playwright test --config=playwright.config.ts
        env:
          BASE_URL: ${{ env.BASE_URL }}
          API_URL: ${{ env.API_URL }}
          CI: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: e2e/test-results/
          retention-days: 7

  comment-results:
    needs: e2e-test
    if: github.event_name == 'pull_request' && always()
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.e2e-test.result }}';
            const emoji = status === 'success' ? '✅' : '❌';

            const body = `## ${emoji} E2E Test Results

            | Status | Result |
            |--------|--------|
            | E2E Tests | ${status} |

            [View full report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
